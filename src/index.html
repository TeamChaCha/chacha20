<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaCha20 Algorithm Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="chacha20.js" defer></script>
</head>
<body>
    <div class="container">
        <img id="logo" src="../assets/chacha.png">
        <h1>ChaCha20 Algorithm Demo</h1>
        <div class="input_group">
            <label for="key">Key (Hex):</label>
            <input type="text" id="key" placeholder="e.g., 01020304...">
        </div>
        <div class="input_group">
            <label for="nonce">Nonce (Hex):</label>
            <input type="text" id="nonce" placeholder="e.g., 00000001...">
        </div>
        <div class="input_group">
            <label for="message">Message:</label>
            <input type="text" id="message" placeholder="Enter the message">
        </div>
        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>

        <div class="output_group">
            <h3>Output:</h3>
            <pre id="output">ChaCha20 output will appear here...</pre>
        </div>
    </div>

    <script>
    </script>
</body>
</html>
