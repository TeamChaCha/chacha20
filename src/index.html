<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaCha20 Algorithm</title>
    <link rel="stylesheet" href="style.css">

</head>

            <label for="key">Key (in Hex):</label>
            <textarea id="key" placeholder="..." rows="2"></textarea>

            <label for="nonce">Nonce (in Hex):</label>
            <textarea id="nonce" placeholder="..." rows="2"></textarea>
        </div>
        <div class="input_group">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="..." rows="2"></textarea>
        </div>
        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>
        <button onclick="clearOutput()">Clear Output</button>
        <div class="output_group">
            <h3>Output:</h3>
            <h4>Intermediate Results</h4>
            <h4>Final Results</h4>
        </div>
    </div>
