<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaCha20 Algorithm Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="chacha20.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>ChaCha20 Algorithm Demo</h1>
        <p>Enter key, nonce, and message to see the ChaCha20 encryption in action!</p>

        <div class="input-group">
            <label for="key">Key (Hex):</label>
            <input type="text" id="key" placeholder="e.g., 01020304...">
        </div>
        <div class="input-group">
            <label for="nonce">Nonce (Hex):</label>
            <input type="text" id="nonce" placeholder="e.g., 00000001...">
        </div>
        <div class="input-group">
            <label for="message">Message:</label>
            <input type="text" id="message" placeholder="Enter your message">
        </div>
        <button onclick="runChaCha20()">Encrypt</button>

        <h3>Output:</h3>
        <pre id="output">ChaCha20 output will appear here...</pre>
    </div>

    <script>
        function runChaCha20() {
            // This function will collect inputs and call your ChaCha20 algorithm
            const key = document.getElementById("key").value;
            const nonce = document.getElementById("nonce").value;
            const message = document.getElementById("message").value;

            // Here you would call your ChaCha20 function with the key, nonce, and message
            // For now, just displaying the inputs in the output area as a placeholder
            const outputElement = document.getElementById("output");
            outputElement.innerText = `Key: ${key}\nNonce: ${nonce}\nMessage: ${message}\n(ChaCha20 result goes here)`;
        }
    </script>
</body>
</html>
